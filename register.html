<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>

<body>
    <ons-page id="page-regis">
        <ons-card id="register">
                <center><img src="https://image.flaticon.com/icons/svg/1585/1585291.svg" style="width: 20%"></center>
            <h2>Register an Account</h2>
            <p>By registering an account, you accept all terms and conditions</p>
        
        <br></br>
        <div class="container">
           <span>
                <ons-input id="fullname" modifier="underbar" placeholder="Full Name" type="text" required></ons-input>
                <br></br>
                <ons-input id="email" modifier="underbar" placeholder="E-mail Address" type="email" required></ons-input>
                <br></br>
                <ons-input id="phone" modifier="underbar" placeholder="Phone Number" type="text" required></ons-input>
                <br></br>
                <ons-input id="password" modifier="underbar" placeholder="Password" type="password" required></ons-input>
           </span>
        </div>

        <center>
        <section style="width: 70%">
        <br></br>
            <ons-button modifier="large" onclick="signup()">Register</ons-button>
        </section>
        </center>
        <br>

        <ons-button id="back" modifier="quiet" onclick="back()">back</ons-button>
      </ons-card>

    </ons-page>

</body>

<script>
        function signup() {
            var fullname = document.getElementById("fullname");
            var email = document.getElementById("email");
            var phone = document.getElementById("phone");
            var password = document.getElementById("password");
            InsertData(fullname.value, email.value, phone.value, password.value)
        }
 
        function InsertData(fullname, email, phone, password) {
            var firebaseRef = firebase.database().ref("users");
            firebaseRef.push({
              fullname: fullname,
              email: email,
              phone: phone,
              password: password
            });
            console.log("Insert Success");
        }
 
        function back() {
            window.location.href = "index.html";
        }
    </script>

</html>
