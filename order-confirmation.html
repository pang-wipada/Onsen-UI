<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Confirmation</title>

    <script src="js/app.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>

<body>
    <ons-page id="page-confirm">

            <ons-toolbar>
                    <div class="left">
                            <ons-toolbar-button onclick="back()"> 
                                <img src="https://image.flaticon.com/icons/svg/60/60965.svg" style="width: 15%">
                            </ons-toolbar-button>
                    </div>

                    <div class="center">FoodFeed</div>
                    <div class="right"></div>
            </ons-toolbar>

      <ons-card id="order confirmation">
            <center>
                <div class="logo" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/eatwithus-28ba7.appspot.com/o/logo1.JPG?alt=media&token=e3ba1c42-bd33-4681-a39b-330c94ecd0d0')"></div>                                        
                <br>
                <p2>McDonald's</p2>
                <br>
                <p2>Your Order is below</p2>
                <br></br>
            </center>

                <ons-row id="color-gray">
                        <ons-col width="20%">
                                <p4>Quantity</p4>
                            </ons-col>
                        <ons-col width="70%">
                                <p4>Name of Dish</p4>
                            </ons-col>
                        <ons-col width="10%">
                                <p4>Price</p4>
                            </ons-col>
                </ons-row>

                <ons-row>
                        <ons-col width="20%">
                                <p4>1</p4>
                            </ons-col>
                        <ons-col width="70%">
                                <p4>Chicken Chowmein</p4>
                            </ons-col>
                        <ons-col width="10%">
                                <p4>$30</p4>
                            </ons-col>
                </ons-row>

                <ons-row>
                        <ons-col width="20%">
                                <p4>2</p4>
                            </ons-col>
                        <ons-col width="70%">
                                <p4>Beef Stir Fry</p4>
                            </ons-col>
                        <ons-col width="10%">
                                <p4>$10</p4>
                            </ons-col>
                </ons-row>

                
                <ons-row>
                        <ons-col width="20%">
                                <p4>3</p4>
                            </ons-col>
                        <ons-col width="70%">
                                <p4>Soft Drinks(Coke)</p4>
                            </ons-col>
                        <ons-col width="10%">
                                <p4>$8.5</p4>
                            </ons-col>
                </ons-row>
                
                <br>
            
            <ons-card id="color-gray">
                <p2>Total : $48.5</p2>
            </ons-card>

            <ons-card id="card-border">
                    <p2>Enter coupon if you have any</p2>
            </ons-card>
          
            
            <center><p2><b>Pay via</b></p2></center>
            <br>

            <ons-button modifier="large" id="color-violet" onclick="creditcard()">
                <p2>Credit Card</p2>
            </ons-button>
            <br>

            <ons-button modifier="large" id="color-blue" onclick="paypal()">
                <p2>PayPal</p2>
            </ons-button>
            <br>

            <ons-button modifier="large" id="color-black">
                <p2>Cash on Delivery</p2>
            </ons-button>
      </ons-card>
    </ons-page>

</body>

<script>
        function back() {
            window.location.href = "resturant-menu.html";
        }

        function creditcard() {
            window.location.href = "food-category.html";
        }

        function paypal() {
            window.location.href = "food-category.html";
        }
    </script>

</html>
