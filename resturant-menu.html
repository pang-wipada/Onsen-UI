<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resturant Menu</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">

</head>

<body>
    <ons-page id="color-page">

            <ons-toolbar>
                    <div class="left">
                            <ons-toolbar-button onclick="back()"> 
                                <img src="https://image.flaticon.com/icons/svg/60/60965.svg" style="width: 15%">
                            </ons-toolbar-button>
                    </div>

                    <div class="center">FoodFeed</div>
                    <div class="right"></div>
            </ons-toolbar>
            
        <ons-card id="resturant menu">
                <ons-row id="row1">
                        <ons-col width="50%">
                                <div class="logo" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/eatwithus-958ea.appspot.com/o/logo1.JPG?alt=media&token=a6fff4ec-589c-4213-b841-53ba0d571773')"></div>                                        
                            </ons-col>
                        <ons-col width="50%">
                                <p2>McDonald's</p2>
                                <br>
                                <p4>Min Delivery : $25 /</p4> <p5>Open</p5>
                                <br></br>
                                <img src="https://image.flaticon.com/icons/svg/148/148839.svg" style="width: 10%">
                                <img src="https://image.flaticon.com/icons/svg/148/148839.svg" style="width: 10%">
                                <img src="https://image.flaticon.com/icons/svg/148/148839.svg" style="width: 10%">
                                <img src="https://image.flaticon.com/icons/svg/148/148839.svg" style="width: 10%">
                                <img src="https://image.flaticon.com/icons/svg/149/149220.svg" style="width: 10%">
                                <br>
                                <p4>27 Reviews</p4>
                            </ons-col>
                </ons-row>
<br>
                <p2>Starters</p2> <br>
                <ons-row>
                        <ons-col width="75%">
                                <p4>McFried Chicken</p4>
                                <br>
                                <p6>Served with coke</p6>
                            </ons-col>
                        <ons-col width="10%">
                                <p2>89฿</p2>
                            </ons-col>
                        <ons-col width="15%">
                                <ons-button id="add" onclick="price1()">+</ons-button>
                            </ons-col>
                </ons-row>
                <br>
                <ons-row>
                        <ons-col width="75%">
                                <p4>Deluxe Cheeseburger (Beef)</p4>
                                <br>
                                <p6>Served with coke</p6>
                            </ons-col>
                        <ons-col width="10%">
                                <p2>59฿</p2>
                            </ons-col>
                        <ons-col width="15%">
                                <ons-button id="add" onclick="price2()">+</ons-button>
                            </ons-col>
                </ons-row>
                <br>
                <ons-row>
                        <ons-col width="75%">
                                <p4>Cheesy Egg Bun</p4>
                                <br>
                                <p6>Served with coke</p6>
                            </ons-col>
                        <ons-col width="10%">
                                <p2>89฿</p2>
                            </ons-col>
                        <ons-col width="15%">
                                <ons-button id="add" onclick="price3()">+</ons-button>
                            </ons-col>
                </ons-row>
                <br>
                <p2>Mains</p2> 
                <br>
                <ons-row>
                        <ons-col width="75%">
                                <p4>Fish Cheesy Egg Bun</p4>
                                <br>
                                <p6>Served with coke</p6>
                            </ons-col>
                        <ons-col width="10%">
                                <p2>69฿</p2>
                            </ons-col>
                        <ons-col width="15%">
                                <ons-button id="add" onclick="price4()">+</ons-button>
                            </ons-col>
                </ons-row>
                <br>
                <ons-row>
                        <ons-col width="75%">
                                <p4>Big Mac (Beef)</p4>
                                <br>
                                <p6>Served with coke</p6>
                            </ons-col>
                        <ons-col width="10%">
                                <p2>89฿</p2>
                            </ons-col>
                        <ons-col width="15%">
                                <ons-button id="add" onclick="price5()">+</ons-button>
                            </ons-col>
                </ons-row>
       
         </ons-card>

        
            <br>
        <ons-card>
                <ons-row>
                <ons-col width="80%">
                        &nbsp&nbsp;
                    Your Order : 
                </ons-col>
                <ons-col width="20%">
                    <button id="button-order" onclick="order()"><b>Order</b></button>
                </ons-col>
                </ons-row>
            </ons-card>
                
            
    </ons-page>

</body>

    <script>
        function order() {
            window.location.href = "order-confirmation.html";
        }

        function back() {
            window.location.href = "resturant-list.html";
        }
    </script>

</html>
